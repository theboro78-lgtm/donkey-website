<!DOCTYPE html>

  <title>404 - Page Not Found | DONKEY Token</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;

      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(180deg, #E2E8DC 0%, #D8DED2 100%);
    }
    .error-code {
      font-family: 'Syne', sans-serif;
      font-size: clamp(80px, 15vw, 180px);
      font-weight: 800;
      color: #1A1A1A;
      margin: 0;
      line-height: 1;
    }
    .error-message {
      font-size: clamp(18px, 3vw, 28px);
      color: #4A4A4A;
      margin: 1.5rem 0 2rem;
    }
    .donkey-emoji {
      font-size: 80px;
      margin-bottom: 1rem;
    }
  </style>
</head>

  <div class="error-page">

</html>
